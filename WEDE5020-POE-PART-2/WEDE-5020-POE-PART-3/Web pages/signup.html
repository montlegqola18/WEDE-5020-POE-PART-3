      <center>
        <div class="login-container" id="loginContainer">
          <div class="login-header">
            <div class="logo"></div>
            <h1>Hi there, sign up to get things started</h1>
            <p>Please enter your credentials to Signup</p>
          </div>
    
          <!-- This is my signup code -->
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group">
              <label for="password">Password</label>
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            </div>
    
            <div class="remember-forgot">
              <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
              <div class="register-link">
                Have an account? <a href="login.html">Login here</a>
              </div>
            </div>
    
            <button type="submit" class="submit-btn" id="submitBtn">
              <span id="btnText">Sign up</span>
            </button>
    

            <p id="message" style="color: red; margin-top: 10px;"></p>
          </form>
        </div>
  
    </center>
