<center>
<div class="login-container" id="loginContainer">

      <div class="logo"></div>

      <p>Please enter your credentials to login</p>
  </div>
  
  <form id="loginForm">
      <div class="form-group">
        <div class="input-control"></div>
          <label for="Username">Username</label>
          
          <input type="name" id="username" class="input-field" placeholder="Enter your username" required>
        <div class="error"></div>
          </div>
      
      <div class="form-group">
        <div class="input-control"></div>
          <label for="password">Password</label>
          <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
          <div class="error"></div>
      </div>

      
      <div class="remember-forgot">
          <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
          </div>
          
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Login</span>
      </button>
      
  
      
      <div class="register-link">
          Don't have an account? <a href="signup.html">Register here</a>
      </div>
  </form>
